<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitado</title>
    <link rel="stylesheet" href="/css/style_form_general.css">
</head>
<body>
    <div class="container">
        <img src="/img/LOGO.png" alt="Descripción de la imagen" class="Imagen">
        <br>
        <h1>Busqueda</h1>
        <form>
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo">
            </div>
            
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor">
            </div>
            <div class="form-group">
                <label for="genero">Género:</label>
                <input type="text" id="genero" name="genero">
            </div>
            <br>
            <input type="submit" id="btn-invitado" value="Buscar" class="button"> 
        </div>
        </form>


         <!-- Tabla para mostrar la información del libro -->
 <div id="resultado-tabla-container">
    <table id="resultado-tabla" class="tabla">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Genero</th>
                
            </tr>
        </thead>
        <tbody>
            <!-- La información del libro se insertará aquí -->
        </tbody>
    </table>




        
     <!-- Incluye el script al final-->
     <script src="/scripts/scripts.js" type="module" ></script>
     <script src="/scripts/validacionesInvitado.js" type="module"></script>
     <script src="/scripts/crudInvitado.js" type="module"></script>
</body>
</html>
