<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar prestamo</title>
    <link rel="stylesheet" href="/css/style_form_general.css">
</head>
<body>
    <div class="container">
        <img src="/img/LOGO.png" alt="Descripción de la imagen" class="Imagen">
        <br>
        <h1>Gestionar préstamo</h1>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombre" name="nombres" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellidos:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN libro:</label>
                    <input type="text" id="isbn" name="isbn" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha_prestamo" name="fecha" required>
                    <label for="fecha_d">Fecha devolucion:</label>
                    <input type="date" id="fecha_devolucion" name="fecha" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="disponibilidad">Disponibilidad:</label>
                    <input type="text" id="disponibilidad" name="disponibilidad" readonly>
                </div>
            </div>

        </form>
        <br>
        <div class="button-container">
            <input type="submit" id="btn-prestar" value="prestar" class="button"> 
            <input type="submit" id="btn-devolver" value="devolver" class="button">
            <input type="submit" id="btn-buscar-isbn" value="Buscar" class="button"> 
        </div>
    </div>

    <script src="/scripts/scripts.js" type="module"></script>
    <script src="/scripts/consultaPrestamo.js" type="module"></script>
</body>
</html>
